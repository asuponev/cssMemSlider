<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
      <input type="radio" name="image" id="image-1" checked>
      <input type="radio" name="image" id="image-2">
      <input type="radio" name="image" id="image-3">
      <input type="radio" name="image" id="image-4">
      <div class="images">
        <div class="image-item item">
          <div class="img item-1">Image 1</div>
        </div>
        <div class="image-item">
          <div class="img item-2">Image 2</div>
        </div>
        <div class="image-item">
          <div class="img item-3">Image 3</div>
        </div>
        <div class="image-item">
          <div class="img item-4">Image 4</div>
        </div>
      </div>
      <div class="inner">
        <div class="wrapper-descriptions">
          <div class="descriptions">
            <div class="description-item item">
              <div class="description item-1">Description 1</div>
            </div>
            <div class="description-item">
              <div class="description item-2">Description 2</div>
            </div>
            <div class="description-item">
              <div class="description item-3">Description 3</div>
            </div>
            <div class="description-item">
              <div class="description item-4">Description 4</div>
            </div>
          </div>
        </div>
        <div class="controls">
          <label for="image-1" class="label"></label>
          <label for="image-2" class="label"></label>
          <label for="image-3" class="label"></label>
          <label for="image-4" class="label"></label>
        </div>
      </div>
    </div>
  </body>
</html>
