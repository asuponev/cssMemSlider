<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="icon" href="./img/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
      <input type="radio" name="image" id="image-1" checked>
      <input type="radio" name="image" id="image-2">
      <input type="radio" name="image" id="image-3">
      <input type="radio" name="image" id="image-4">
      <div class="images">
        <div class="image-item item">
          <img class="img" src="./img/1.jpg" alt="img1">
        </div>
        <div class="image-item">
          <img class="img" src="./img/2.jpg" alt="img2">
        </div>
        <div class="image-item">
          <img class="img" src="./img/3.jpg" alt="img3">
        </div>
        <div class="image-item">
          <img class="img" src="./img/4.jpg" alt="img4">
        </div>
      </div>
      <div class="inner">
        <div class="wrapper-descriptions">
          <div class="descriptions">
            <div class="description-item item">
              <div class="description">Where's our food?</div>
            </div>
            <div class="description-item">
              <div class="description">Thank God it's Friday</div>
            </div>
            <div class="description-item">
              <div class="description">After shelter-DOM task and virtual keyboard task</div>
            </div>
            <div class="description-item">
              <div class="description">My face when I chose memes for this task</div>
            </div>
          </div>
        </div>
        <div class="controls">
          <label for="image-1" class="label"><span></span></label>
          <label for="image-2" class="label"><span></span></label>
          <label for="image-3" class="label"><span></span></label>
          <label for="image-4" class="label"><span></span></label>
        </div>
      </div>
    </div>
  </body>
</html>
